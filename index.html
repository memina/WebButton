<html>
<style type="text/css">

    .buton {
    background-color: red; 
    border: none;
    color: white;
    width: 100px;
    height: 100px;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 26px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
   
    
</style>
    
    
<head>
    <script src = "/socket.io/socket.io.js" > </script>
    <script type=text/javascript src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
var ledcount = 2;

        var socket = io.connect();
            socket.on('ledstatus', function (data) {
                console.log(data);
                for (var i = 0; i < ledcount; i++) {
                    $('#myButton' + (i+1)).css("background-color","red");
                }
                $('#myButton' + data).css("background-color","#4CAF50");
            });
    </script>
    <script>

    function ledOn(lednumber) {

      socket.emit('led', lednumber);
    
    }
        
 
        
    </script>
</head> 
 
<body>
    <input class="buton" type="button"  name="on" id="myButton1" value="-- 1 --" onClick="ledOn(1);">
    <input class="buton" type="button"  name="on" id="myButton2" value="-- 2 --" onClick="ledOn(2);">

</body>
</html>
